<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>地址管理</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/public.css?v=1.0" />
		<link rel="stylesheet" href="../css/editAddress.css?v=1.0" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">地址管理</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view">
				 <li class="mui-table-view-cell">
				 	<span class="l">收货人:</span>
				 	<div class="r">
				 		<input type="text" placeholder="收件人姓名" class="userName"/>
				 	</div>
				 </li>
		         <li class="mui-table-view-cell">
		         	<span class="l">联系电话:</span>
				 	<div class="r">
				 		<input type="number" placeholder="电话号码" class="phone"/>
				 	</div>
		         </li>
		         <li class="mui-table-view-cell">
					<span class="l">省级:</span>
					<span class="mui-icon mui-icon-arrowright r"></span>
				 	<div class="r">
				 		<input class="mui-navigate-right" type="text" placeholder="请选择" id="city-picker"/>
				 	</div>
				</li>
				 <li class="mui-table-view-cell">
					<span class="l">市级:</span>
					<span class="mui-icon mui-icon-arrowright r"></span>
				 	<div class="r">
				 		<input class="mui-navigate-right" type="text" placeholder="请选择" id="city-picker1"/>
				 	</div>
				</li>
				 <li class="mui-table-view-cell">
					<span class="l">区 (县) 级:</span>
					<span class="mui-icon mui-icon-arrowright r"></span>
				 	<div class="r">
				 		<input class="mui-navigate-right" type="text" placeholder="请选择" id="city-picker2"/>
				 	</div>
				</li>
				<li class="mui-table-view-cell">
					<span class="l">收货地址:</span>
				 	<div class="r">
				 		<input type="text" placeholder="请输入详细地址" class="textarea"/>
				 	</div>
				</li>
			</ul>
			<div class="btn">
				保存收货地址
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
		<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
		<script type="text/javascript" src="//g.alicdn.com/msui/sm/0.6.2/js/sm-city-picker.min.js" charset="utf-8"></script>
		<script src="../unit/editAddress.js?v=1.0"></script>
	</body>

</html>
